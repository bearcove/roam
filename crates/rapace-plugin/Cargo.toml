[package]
name = "rapace-plugin"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "High-level plugin runtime for rapace that eliminates boilerplate"

[package.metadata]

[package.metadata."docs.rs"]
