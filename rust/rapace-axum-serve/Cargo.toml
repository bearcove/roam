[package]
name = "rapace-axum-serve"
version = "0.5.0"
edition = "2024"
publish = false
description = "Minimal axum::serve replacement without tokio-macros dependency"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
# Async runtime (we manage this ourselves, no macros needed)
tokio = { version = "1", features = ["net", "rt", "time"] }

# HTTP server
hyper = { version = "1", features = ["server", "http1"] }
hyper-util = { version = "0.1", features = ["tokio", "server", "server-auto", "service"] }

# Service traits
tower-service = "0.3"

# HTTP types
http = "1"
http-body = "1"
