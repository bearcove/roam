[package]
name = "codegen-test-consumer"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
description = "Test consumer crate for validating build.rs codegen approach"

[dependencies]
codegen-test-proto = { path = "../codegen-test-proto" }
roam = { path = "../roam" }
roam-stream = { path = "../roam-stream" }
roam-websocket = { path = "../roam-websocket" }
tokio = { workspace = true, features = ["rt-multi-thread", "net", "macros"] }
tokio-tungstenite = { workspace = true }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "net", "macros"] }

[build-dependencies]
codegen-test-proto = { path = "../codegen-test-proto" }
roam-codegen = { path = "../roam-codegen" }

[[bin]]
name = "ws-server"
path = "src/bin/ws_server.rs"
