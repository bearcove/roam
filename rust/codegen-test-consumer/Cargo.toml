[package]
name = "codegen-test-consumer"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
description = "Test consumer crate for validating build.rs codegen approach"

# These deps are used by generated code via include!()
[package.metadata.cargo-shear]
ignored = ["roam", "roam-stream"]

[dependencies]
codegen-test-proto = { path = "../codegen-test-proto" }
roam = { path = "../roam" }
roam-stream = { path = "../roam-stream" }

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "net", "macros"] }

[build-dependencies]
codegen-test-proto = { path = "../codegen-test-proto" }
roam-codegen = { path = "../roam-codegen" }
