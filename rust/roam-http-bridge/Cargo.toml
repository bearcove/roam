[package]
name = "roam-http-bridge"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
repository.workspace = true
description = "HTTP/JSON bridge for roam RPC services"

[package.metadata]
[package.metadata.cargo-shear]
ignored = ["tracing"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
tracing = ["dep:tracing"]

[dependencies]
roam-schema.workspace = true
roam-hash.workspace = true
roam-session.workspace = true
roam-wire.workspace = true

facet.workspace = true
facet-core.workspace = true
facet-json.workspace = true
facet-postcard.workspace = true
facet-value.workspace = true

axum = { version = "0.8", features = ["ws"] }
# Zero-cost tracing: compiles to nothing when feature is disabled
tracing = { version = "0.1", default-features = false, features = ["std"], optional = true }
http = "1"
base64 = "0.22"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
futures-util = "0.3"

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "net", "time"] }
roam-stream.workspace = true
spec-proto = { path = "../../spec/spec-proto" }
reqwest = { version = "0.12", default-features = false, features = ["json", "rustls-tls"] }
tokio-tungstenite = { version = "0.28", features = ["native-tls"] }
futures-util = "0.3"
