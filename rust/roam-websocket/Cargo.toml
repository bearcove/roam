[package]
name = "roam-websocket"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "WebSocket transport layer for roam RPC"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
roam-session.workspace = true
facet-postcard.workspace = true

# Native dependencies
[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
roam-stream.workspace = true
tokio = { workspace = true, features = ["net", "io-util", "rt", "time", "sync"] }
tokio-tungstenite.workspace = true
futures-util = { version = "0.3", default-features = false, features = ["sink"] }
moire.workspace = true

# WASM dependencies
[target.'cfg(target_arch = "wasm32")'.dependencies]
roam-wire.workspace = true
wasm-bindgen = "0.2"
js-sys = "0.3"
web-sys = { version = "0.3", features = [
    "WebSocket",
    "BinaryType",
    "MessageEvent",
    "CloseEvent",
    "ErrorEvent",
    "console",
] }
futures-channel = "0.3"
futures-util = { version = "0.3", default-features = false, features = ["alloc"] }

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
