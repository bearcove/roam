[package]
name = "roam"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "High-performance RPC framework with shared memory transport"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
# Enable JIT compilation for faster postcard serialization.
# This adds cranelift as a dependency, increasing compile time and binary size.
jit = ["facet-postcard/jit"]

[dependencies]
# Re-exported crates for macro-generated code
roam-session = { path = "../roam-session" }
roam-schema = { path = "../roam-schema" }
roam-hash = { path = "../roam-hash" }

# Proc macros (re-exported as #[roam::service])
roam-service-macros = { path = "../roam-macros" }

# Serialization
facet.workspace = true
facet-postcard.workspace = true
