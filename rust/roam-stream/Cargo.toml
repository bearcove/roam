[package]
name = "roam-stream"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Stream transport layer for roam RPC - works with TCP, Unix sockets, or any async byte stream"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[features]
default = []
diagnostics = ["roam-session/diagnostics"]

[dependencies]
facet.workspace = true
tokio = { workspace = true, features = ["net", "io-util", "rt", "time", "sync"] }
roam-wire.workspace = true
roam-session.workspace = true
facet-postcard.workspace = true
facet-reflect.workspace = true

[dev-dependencies]
spec-proto = { path = "../../spec/spec-proto" }
roam = { path = "../roam" }
tokio = { workspace = true, features = ["macros", "rt-multi-thread"] }
once_cell = "1"
