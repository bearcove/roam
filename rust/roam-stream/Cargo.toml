[package]
name = "roam-stream"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Stream transport layer for roam RPC - works with TCP, Unix sockets, or any async byte stream"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
cobs.workspace = true
ctor.workspace = true
facet.workspace = true
futures-util = { version = "0.3", default-features = false, features = ["std", "async-await-macro"] }
tokio = { workspace = true, features = ["net", "io-util", "rt", "time", "sync"] }
roam-wire.workspace = true
roam-session.workspace = true
facet-postcard.workspace = true
