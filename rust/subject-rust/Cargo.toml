[package]
name = "subject-rust"
version = "3.0.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
description = "Rust subject binary for the compliance suite"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
roam = { workspace = true }
roam-core = { workspace = true }
roam-stream = { workspace = true }
roam-types = { workspace = true }
spec-proto = { path = "../../spec/spec-proto" }
tokio = { workspace = true, features = ["rt", "net"] }
moire = { workspace = true }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
