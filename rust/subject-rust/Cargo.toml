[package]
name = "subject-rust"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
description = "Rust subject binary for the compliance suite"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
roam = { path = "../roam" }
roam-stream = { path = "../roam-stream" }
spec-proto = { path = "../../spec/spec-proto" }
tokio = { workspace = true, features = ["rt"] }
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[build-dependencies]
spec-proto = { path = "../../spec/spec-proto" }
roam-codegen = { path = "../roam-codegen" }
