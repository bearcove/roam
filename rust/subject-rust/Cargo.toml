[package]
name = "subject-rust"
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
publish = false
description = "Rust subject binary for the compliance suite"

[package.metadata]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[dependencies]
cobs.workspace = true
roam = { path = "../roam" }
roam-wire = { path = "../roam-wire" }
spec-proto = { path = "../../spec/spec-proto" }
tokio = { workspace = true, features = ["net", "io-util", "rt", "time"] }
