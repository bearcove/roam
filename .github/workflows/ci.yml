name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test (${{ matrix.os }})
    strategy:
      matrix:
        include:
          - os: depot-ubuntu-24.04-16
          - os: depot-macos-14
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        # Note: loom is now activated via RUSTFLAGS="--cfg loom" instead of a feature flag,
        # so --all-features is safe to use.
        run: cargo build --features rapace-core/shm,rapace-core/websocket-axum

      - name: Run tests (xtask)
        run: cargo xtask test

  browser-test:
    name: Browser / WebSocket
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (with wasm target)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Playwright
        working-directory: demos/browser-tests-client
        run: |
          npm install
          npx playwright install chromium --with-deps

      - name: Run browser tests
        run: cargo xtask browser-test

  fuzz-smoke:
    name: Fuzz smoke tests
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run fuzz harnesses (test mode)
        run: cargo xtask fuzz

  clippy:
    name: Clippy
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Clippy (xtask)
        run: cargo xtask clippy

  fmt:
    name: Format
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo xtask fmt

  doc:
    name: Documentation
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build docs (xtask)
        run: cargo xtask doc

  miri:
    name: Miri (undefined behavior)
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: miri

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run Miri (xtask)
        run: cargo xtask miri
        # Note: Miri doesn't support all libc calls, so some tests may need to be skipped
        continue-on-error: true

  loom:
    name: Loom (concurrency verification)
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run loom tests
        run: cargo nextest run -p shm-primitives
        env:
          RUSTFLAGS: "--cfg loom"

  coverage:
    name: Coverage
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: llvm-tools-preview

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Generate coverage (xtask)
        run: cargo xtask coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: lcov.info
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  typescript:
    name: TypeScript
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: typescript/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: typescript
        run: pnpm install --frozen-lockfile

      - name: Build
        working-directory: typescript
        run: pnpm build

      - name: Test (unit tests only - integration tested in browser-test job)
        working-directory: typescript
        run: pnpm test:unit

  swift:
    name: Swift
    runs-on: depot-macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Build
        working-directory: swift
        run: swift build

      - name: Test
        working-directory: swift
        run: swift test
