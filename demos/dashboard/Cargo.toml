[package]
name = "rapace-dashboard"
version = "0.5.0"
edition = "2024"
publish = false

[package.metadata.docs.rs]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[package.metadata."docs.rs"]
rustdoc-args = ["--html-in-header", "arborium-header.html"]

[[bin]]
name = "rapace-dashboard"
path = "src/main.rs"

[dependencies]
rapace = { path = "../../rust/rapace", features = ["websocket"] }

# Web server (no tokio feature = no tokio-macros)
axum = { version = "0.8", default-features = false, features = ["http1", "tracing"] }
rapace-axum-serve = { path = "../../rust/rapace-axum-serve" }
tower-http = { version = "0.6", features = ["cors", "fs"] }
tokio = { version = "1", features = ["rt-multi-thread", "net", "sync", "time"] }
tokio-stream = "0.1"
tokio-tungstenite = "0.28"

# facet for shapes (required by macro-generated code)
facet.workspace = true
facet-json = { git = "https://github.com/facet-rs/facet", branch = "main" }
facet-value = { git = "https://github.com/facet-rs/facet", branch = "main" }

# CLI output
owo-colors = "4"
