[package]
name = "fs-kitty-codegen"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"

[[bin]]
name = "fs-kitty-codegen"
path = "src/main.rs"

[dependencies]
# The fs-kitty proto crate
fs-kitty-proto = { path = "../../../fs-kitty/crates/fs-kitty-proto" }

# Swift codegen library
rapace-swift-codegen = { path = "../../crates/rapace-swift-codegen" }

# rapace for ServiceRegistry (must match fs-kitty's version)
rapace = { git = "https://github.com/bearcove/rapace", default-features = false }
