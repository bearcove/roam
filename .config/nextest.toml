# Enable experimental features
experimental = ["setup-scripts"]

[profile.default]
# Fail fast - stop on first failure
fail-fast = true

# Status level
status-level = "pass"

# Note: Rust spec conformance tests are run via `cargo run -p rapace-spec-tests`
# which orchestrates rapace-spec-tester and rapace-spec-subject

# Pre-build helper binaries before running tests
[scripts.setup.build-helpers]
command = "cargo build --bins -p rapace-diagnostics-over-rapace -p rapace-http-over-rapace -p rapace-template-engine -p rapace-tracing-over-rapace -p rapace-spec-tester -p rapace-spec-subject"
slow-timeout = { period = "60s" }

[profile.ci]
# CI profile with longer timeouts for cross-process tests
fail-fast = true
slow-timeout = { period = "30s", terminate-after = 2 }
status-level = "pass"

