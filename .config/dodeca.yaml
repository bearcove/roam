content: docs/content
output: docs/public

link_check: {}

stable_assets: []

code_execution:
  enabled: true
  fail_on_error: true
  timeout_secs: 30
  cache_dir: .cache/code-execution
  rust:
    command: cargo
    args:
      - run
      - --quiet
      - --release
    extension: rs
    prepare_code: true
    auto_imports:
      - "use std::collections::HashMap;"
    show_output: true
