# facet-value = { path = "../facet/facet-value" }
# facet-testhelpers = { path = "../facet/facet-testhelpers" }

# Uncomment to develop peeps
[patch."https://github.com/bearcove/peeps"]
peeps = { path = "../peeps/crates/peeps" }
peeps-types = { path = "../peeps/crates/peeps-types" }

[profile.release]
debug = 1

[profile.samply]
inherits = "release"
debug = true
